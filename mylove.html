<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', cursive; /* Changed font to Special Elite, with cursive as fallback for broader compatibility */
            background: linear-gradient(to bottom right, #EFE9E2, #B08E7B, #914D3C, #A61E1A);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes pulse-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart-animation {
            animation: pulse-heart 2s infinite ease-in-out;
        }

        /* Typewriter effect: Ensures text is hidden and cursor blinks */
        .typewriter-text {
            overflow: hidden; /* Ensures text is hidden until typed */
            border-right: .15em solid #A61E1A; /* Blinking cursor */
            animation: blink-caret .75s step-end infinite; /* Only blink-caret remains here */
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #A61E1A; }
        }

        /* Fade in animation for the button */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in-animation {
            animation: fadeIn 1s ease-in-out forwards;
        }
    </style>
</head>
<body class="text-[#332724]">

                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>

        <div id="affirmation-area" class="hidden mt-8 p-6 bg-white bg-opacity-80 rounded-3xl shadow-xl max-w-xl w-full">

        /**
         * Simulates a typewriter effect for a given text on an element.
         * @param {HTMLElement} element - The DOM element to type into.
         * @param {string} text - The text to be typed.
         * @param {number} speed - The speed of typing in milliseconds per character.
         * @param {function} callback - A function to call after typing is complete.
         */
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            element.innerHTML = ''; // Clear content before typing
            element.classList.add('typewriter-text'); // Add typewriter cursor and overflow behavior

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typewriter-text'); // Remove cursor after typing is complete
                    if (callback) {
                        callback();
                    }
                }
            }
            type();
        }

        /**
         * Displays the heartfelt message line by line with typewriter animation.
         * Fades in the "press me" button after the message is complete.
         */
        function displayHeartfeltMessage() {
            let lineIndex = 0;
            const delayBetweenLines = 1500; // Delay before starting the next line

            function typeNextLine() {
                if (lineIndex < messages.length) {
                    typeWriter(typewriterOutput, messages[lineIndex], 50, () => {
                        lineIndex++;
                        if (lineIndex < messages.length) {
                            // Add a line break after each line except the last one
                            typewriterOutput.innerHTML += '<br>';
                            setTimeout(typeNextLine, delayBetweenLines);
                        } else {
                            // After the last line, fade in the "press me" button
                            setTimeout(() => {
                                pressMeButton.classList.remove('hidden');
                                pressMeButton.classList.add('fade-in-animation');
                            }, 1000); // Delay before fading in the button
                        }
                    });
                }
            }
            typeNextLine();
        }

        /**
         * Displays a random affirmation message.
         */
        function showRandomAffirmation() {
            const randomIndex = Math.floor(Math.random() * affirmations.length);
            const affirmation = affirmations[randomIndex];
            affirmationOutput.textContent = affirmation;
            affirmationArea.classList.remove('hidden');
            affirmationArea.classList.add('fade-in-animation'); // Apply fade-in animation
        }

        // Event listener for the heart click
        heartContainer.addEventListener('click', () => {
            // Hide the heart and "click here" text
            heartContainer.classList.add('hidden');
            clickHereText.classList.add('hidden');

            // Show the message area
            messageArea.classList.remove('hidden');
            messageArea.classList.add('fade-in-animation'); // Apply fade-in animation

            // Start displaying the message
            displayHeartfeltMessage();
        });

        // Event listener for the "press me" button click
        pressMeButton.addEventListener('click', showRandomAffirmation);

        // Initial setup on page load (optional, but good practice)
        window.onload = () => {

            messageArea.classList.add('hidden');
            pressMeButton.classList.add('hidden');
            affirmationArea.classList.add('hidden');
        };
    </script>
